<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
  <style>
    body {
      margin: 50px 300px 50px 300px;
    }
    div {
      margin: 50px 300px 50px 300px;
      justify-content: left;
    }
    .error{
        margin: 50px 300px 50px 300px;
    }
  </style>
  <body>
  <form action="" method="post">
    <div>
      <p class="un_p"><strong>Username</strong></p>
       <input
          type="text"
          placeholder="Username"
          name="username"
          value="{{
          request.form.username }}"
        />
       <p class="pw_p"><strong>Password</strong></p>
        <input
          type="password"
          placeholder="Password"
          name="password"
          value="{{
          request.form.password }}"
        />
    </div>

    <div>
      <input class="btn" type="submit" value="Login" />

    </div>
  </form>
  {% if error %}
      <p class="error" style="text-align:center"><strong>Error:</strong> {{ error }} {% endif %}  </p>
  </body>

</html>
